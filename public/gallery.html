<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MIMG / Galeria</title>
    <link rel="stylesheet" href="gallery.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="buttons.css">
</head>

<body>
<!-- Loader -->
    <div class="loader">
        <div class="icon-load"></div>
        <p class="margin-left-2">Cargando recursos</p>
    </div>
    <!-- navbar -->
    <nav>
        <img src="logo.svg">
        <i class="fa-solid fa-bars" id="menu"></i>
        <div>
            <ul>
                <li class="menuitem"><a href="index.html"><i class="fa-solid fa-house"></i>Inicio</a></li>
                <li class="menuitem"><a href="gallery.html"><i class="fa-regular fa-image"></i>Galeria</a></li>
            </ul>
            <button class="btn btn-upload margin-left-2" id="subir">
                <a href="uploads.html"><i class="fa-solid fa-upload"></i>Subir</a>
            </button>
        </div>
    </nav>
    <!-- galeria -->
    <div class="gallery-header">
        <h1 id="gallery-title">Galeria</h1>
    </div>
    <div class="filter-top-gal">
        <span>
            <h3>Filtrar por</h3>
            <ul>
                <button class="option-active">Recientes</button>
            </ul>

        </span>
    </div>
    <div class="container">

        <div class="gallery-wrapper">
            <div class="load-gallery hiden">
                <div class="icon-gal"><i class="fa-solid fa-spinner"></i><b>Cargando</b></div>
            </div>
            <div class="gallery-container">
               
            </div>
        </div>
    </div>
    <script type="module" src="extras.js" defer></script>
    <script src="gallery.js"></script>
    <script src="https://kit.fontawesome.com/2a3113b188.js" crossorigin="anonymous"></script>
    <script>
        // load

        const loader = document.querySelector('.loader')

        document.addEventListener('DOMContentLoaded', () => {
            setInterval(() => {
                (loader.style.display = 'flex') ? loader.style.display = 'none' : loader.style.display = 'flex'

            }, 200);
        })
        // loader create
    </script>
</body>

</html>
